<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسابقة نافس - متوسطة المنذر بن عمرو الأنصاري</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .ministry-header {
            background: #1e3a8a;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 4em;
            margin: 20px 0;
        }
        
        .title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ministry-header">
            <div>🇸🇦 المملكة العربية السعودية</div>
            <div>وزارة التعليم</div>
            <div>متوسطة المنذر بن عمرو الأنصاري</div>
        </div>
        
        <div class="logo">🏆</div>
        <h1 class="title">نافس</h1>
        <p>منصة المسابقات التعليمية الذكية</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="studentName">اسم الطالب:</label>
                <input type="text" id="studentName" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="grade">الصف:</label>
                <select id="grade" class="form-control" required>
                    <option value="">اختر الصف</option>
                    <option value="الأول متوسط">الأول متوسط</option>
                    <option value="الثاني متوسط">الثاني متوسط</option>
                    <option value="الثالث متوسط">الثالث متوسط</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="section">الشعبة:</label>
                <select id="section" class="form-control" required>
                    <option value="">اختر الشعبة</option>
                    <option value="1">الشعبة 1</option>
                    <option value="2">الشعبة 2</option>
                    <option value="3">الشعبة 3</option>
                </select>
            </div>
            
            <button type="submit" class="btn">دخول المسابقة</button>
        </form>
        
        <div id="status" class="status"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA5yepZwrOlqFiV_KkVHp9dBaaT65pgdRo",
            authDomain: "nafs-competition.firebaseapp.com",
            projectId: "nafs-competition",
            storageBucket: "nafs-competition.firebasestorage.app",
            messagingSenderId: "182205828634",
            appId: "1:182205828634:web:dee889f770eb52ff668ba3",
            measurementId: "G-MLR86M05H7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('studentName').value;
            const grade = document.getElementById('grade').value;
            const section = document.getElementById('section').value;
            
            try {
                await addDoc(collection(db, 'students'), {
                    name: name,
                    grade: grade,
                    section: section,
                    timestamp: serverTimestamp()
                });
                
                document.getElementById('status').innerHTML = 'تم التسجيل بنجاح!';
                document.getElementById('status').className = 'status success';
                document.getElementById('status').style.display = 'block';
                
            } catch (error) {
                document.getElementById('status').innerHTML = 'حدث خطأ!';
                document.getElementById('status').className = 'status error';
                document.getElementById('status').style.display = 'block';
            }
        });
    </script>
</body>
</html>
