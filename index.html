<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسابقة نافس - متوسطة المنذر بن عمرو الأنصاري</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .ministry-header {
            background: #1e3a8a;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 4em;
            margin: 20px 0;
        }
        
        .title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        .name-inputs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-control.error {
            border-color: #dc3545;
        }
        
        .icon-selector {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .icon-option {
            background: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .icon-option:hover {
            background: #e9ecef;
            transform: scale(1.1);
        }
        
        .icon-option.selected {
            background: #667eea;
            border-color: #667eea;
            color: white;
            transform: scale(1.1);
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .validation-message {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 5px;
            text-align: center;
        }
        
        .help-text {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .name-inputs {
                grid-template-columns: 1fr;
            }
            
            .icon-selector {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ministry-header">
            <div>🇸🇦 المملكة العربية السعودية</div>
            <div>وزارة التعليم</div>
            <div>متوسطة المنذر بن عمرو الأنصاري</div>
        </div>
        
        <div class="logo">🏆</div>
        <h1 class="title">نافس</h1>
        <p class="subtitle">منصة المسابقات التعليمية الذكية</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label>📝 الاسم الرباعي:</label>
                <div class="name-inputs">
                    <input type="text" id="firstName" class="form-control" placeholder="الاسم الأول" required>
                    <input type="text" id="fatherName" class="form-control" placeholder="اسم الأب" required>
                    <input type="text" id="grandFatherName" class="form-control" placeholder="اسم الجد" required>
                    <input type="text" id="familyName" class="form-control" placeholder="اسم العائلة" required>
                </div>
                <div class="help-text">يرجى كتابة الاسم الرباعي كاملاً</div>
                <div id="nameValidation" class="validation-message"></div>
            </div>
            
            <div class="form-group">
                <label for="grade">🎓 الصف:</label>
                <select id="grade" class="form-control" required>
                    <option value="">اختر الصف</option>
                    <option value="الأول متوسط">الأول متوسط</option>
                    <option value="الثاني متوسط">الثاني متوسط</option>
                    <option value="الثالث متوسط">الثالث متوسط</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="section">🏫 الشعبة:</label>
                <select id="section" class="form-control" required>
                    <option value="">اختر الشعبة</option>
                    <option value="1">الشعبة 1</option>
                    <option value="2">الشعبة 2</option>
                    <option value="3">الشعبة 3</option>
                    <option value="4">الشعبة 4</option>
                    <option value="5">الشعبة 5</option>
                    <option value="6">الشعبة 6</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>🎨 اختر رمزك المميز:</label>
                <div class="icon-selector" id="iconSelector">
                    <div class="icon-option" data-icon="🌟">🌟</div>
                    <div class="icon-option" data-icon="🚀">🚀</div>
                    <div class="icon-option" data-icon="⚡">⚡</div>
                    <div class="icon-option" data-icon="🔥">🔥</div>
                    <div class="icon-option" data-icon="💎">💎</div>
                    <div class="icon-option" data-icon="🎯">🎯</div>
                    <div class="icon-option" data-icon="🏆">🏆</div>
                    <div class="icon-option" data-icon="👑">👑</div>
                    <div class="icon-option" data-icon="🦁">🦁</div>
                    <div class="icon-option" data-icon="🦅">🦅</div>
                    <div class="icon-option" data-icon="🐺">🐺</div>
                    <div class="icon-option" data-icon="🦖">🦖</div>
                    <div class="icon-option" data-icon="🌙">🌙</div>
                    <div class="icon-option" data-icon="☀️">☀️</div>
                    <div class="icon-option" data-icon="⭐">⭐</div>
                    <div class="icon-option" data-icon="🌈">🌈</div>
                    <div class="icon-option" data-icon="🎪">🎪</div>
                    <div class="icon-option" data-icon="🎭">🎭</div>
                </div>
                <div class="help-text">اختر رمز يمثلك في المسابقة</div>
                <div id="iconValidation" class="validation-message"></div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                🚀 دخول المسابقة
            </button>
        </form>
        
        <div id="status" class="status"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, serverTimestamp, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA5yepZwrOlqFiV_KkVHp9dBaaT65pgdRo",
            authDomain: "nafs-competition.firebaseapp.com",
            projectId: "nafs-competition",
            storageBucket: "nafs-competition.firebasestorage.app",
            messagingSenderId: "182205828634",
            appId: "1:182205828634:web:dee889f770eb52ff668ba3",
            measurementId: "G-MLR86M05H7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let selectedIcon = '';

        // اختيار الرمز
        document.querySelectorAll('.icon-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.icon-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedIcon = this.dataset.icon;
                document.getElementById('iconValidation').textContent = '';
            });
        });

        // التحقق من صحة الاسم
        function validateName() {
            const firstName = document.getElementById('firstName').value.trim();
            const fatherName = document.getElementById('fatherName').value.trim();
            const grandFatherName = document.getElementById('grandFatherName').value.trim();
            const familyName = document.getElementById('familyName').value.trim();

            const nameValidation = document.getElementById('nameValidation');
            
            if (!firstName || !fatherName || !grandFatherName || !familyName) {
                nameValidation.textContent = 'يرجى إدخال الاسم الرباعي كاملاً';
                return false;
            }

            if (firstName.length < 2 || fatherName.length < 2 || grandFatherName.length < 2 || familyName.length < 2) {
                nameValidation.textContent = 'كل جزء من الاسم يجب أن يكون حرفين على الأقل';
                return false;
            }

            nameValidation.textContent = '';
            return true;
        }

        // التحقق من الرمز
        function validateIcon() {
            const iconValidation = document.getElementById('iconValidation');
            if (!selectedIcon) {
                iconValidation.textContent = 'يرجى اختيار رمز مميز';
                return false;
            }
            iconValidation.textContent = '';
            return true;
        }

        // التحقق من تكرار الاسم
        async function checkNameDuplication(fullName) {
            try {
                const q = query(collection(db, 'students'), where('fullName', '==', fullName));
                const querySnapshot = await getDocs(q);
                return !querySnapshot.empty;
            } catch (error) {
                console.error('Error checking name duplication:', error);
                return false;
            }
        }

        // التحقق من تكرار الرمز في نفس الصف والشعبة
        async function checkIconDuplication(icon, grade, section) {
            try {
                const q = query(
                    collection(db, 'students'), 
                    where('icon', '==', icon),
                    where('grade', '==', grade),
                    where('section', '==', section)
                );
                const querySnapshot = await getDocs(q);
                return !querySnapshot.empty;
            } catch (error) {
                console.error('Error checking icon duplication:', error);
                return false;
            }
        }

        // معالجة النموذج
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const statusDiv = document.getElementById('status');
            
            // التحقق من صحة البيانات
            if (!validateName() || !validateIcon()) {
                return;
            }

            const firstName = document.getElementById('firstName').value.trim();
            const fatherName = document.getElementById('fatherName').value.trim();
            const grandFatherName = document.getElementById('grandFatherName').value.trim();
            const familyName = document.getElementById('familyName').value.trim();
            const fullName = `${firstName} ${fatherName} ${grandFatherName} ${familyName}`;
            
            const grade = document.getElementById('grade').value;
            const section = document.getElementById('section').value;
            
            if (!grade || !section) {
                showStatus('يرجى اختيار الصف والشعبة', 'error');
                return;
            }
            
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'جاري التحقق...';
                showStatus('جاري التحقق من البيانات...', 'loading');
                
                // التحقق من تكرار الاسم
                const nameExists = await checkNameDuplication(fullName);
                if (nameExists) {
                    showStatus('هذا الاسم مسجل مسبقاً، يرجى التأكد من البيانات', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = '🚀 دخول المسابقة';
                    return;
                }

                // التحقق من تكرار الرمز
                const iconExists = await checkIconDuplication(selectedIcon, grade, section);
                if (iconExists) {
                    showStatus('هذا الرمز مختار مسبقاً في نفس الصف والشعبة، يرجى اختيار رمز آخر', 'error');
                    document.getElementById('iconValidation').textContent = 'هذا الرمز محجوز، اختر رمز آخر';
                    submitBtn.disabled = false;
                    submitBtn.textContent = '🚀 دخول المسابقة';
                    return;
                }
                
                // حفظ بيانات الطالب
                const studentData = {
                    firstName: firstName,
                    fatherName: fatherName,
                    grandFatherName: grandFatherName,
                    familyName: familyName,
                    fullName: fullName,
                    grade: grade,
                    section: section,
                    icon: selectedIcon,
                    joinedAt: serverTimestamp(),
                    status: 'active'
                };
                
                const docRef = await addDoc(collection(db, 'students'), studentData);
                console.log('Student registered with ID:', docRef.id);
                
                showStatus(`مرحباً ${firstName}! تم تسجيل دخولك بنجاح ${selectedIcon}`, 'success');
                
                // توجيه للمسابقة (سنضيفه لاحقاً)
                setTimeout(() => {
                    showStatus('سيتم توجيهك للمسابقة قريباً...', 'loading');
                }, 2000);
                
            } catch (error) {
                console.error('Registration error:', error);
                showStatus('حدث خطأ في التسجيل، يرجى المحاولة مرة أخرى', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = '🚀 دخول المسابقة';
            }
        });

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type !== 'loading') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        // التحقق المباشر من الاسم أثناء الكتابة
        ['firstName', 'fatherName', 'grandFatherName', 'familyName'].forEach(id => {
            document.getElementById(id).addEventListener('blur', validateName);
        });
    </script>
</body>
</html>
